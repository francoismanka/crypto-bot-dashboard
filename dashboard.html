
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <title>Dashboard Bot Crypto</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h1>Dashboard Bot Crypto</h1>
    <table>
        <tr>
            <th>Time (UTC)</th>
            <th>Price (USDT)</th>
            <th>RSI</th>
            <th>MACD</th>
            <th>Capital (USDT)</th>
            <th>Message</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.time }}</td>
            <td>{{ log.price }}</td>
            <td>{{ log.rsi }}</td>
            <td>{{ log.macd }}</td>
            <td>{{ log.capital }}</td>
            <td>{{ log.message }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
