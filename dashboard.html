<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Bot Crypto</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #f5f5f5; text-align: center; padding: 20px; }
        h1 { color: #00ff99; }
        .card { background: #1e1e1e; padding: 20px; margin: 10px; border-radius: 10px; display: inline-block; width: 250px; }
    </style>
</head>
<body>
    <h1>Tableau de Bord - Bot Crypto</h1>
    <div class="card">
        <h2>Capital</h2>
        <p id="capital">Chargement...</p>
    </div>
    <div class="card">
        <h2>Derni√®re Action</h2>
        <p id="action">Aucune action</p>
    </div>
    <script>
        setInterval(() => {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('capital').innerText = data.capital + " USDT";
                    document.getElementById('action').innerText = data.last_action;
                });
        }, 3000);
    </script>
</body>
</html>
